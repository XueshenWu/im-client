name: Release Build

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run build:win:no-check

      - name: Zip build output
        run: |
          cd release/win-unpacked
          zip -r "../ImageManagement-win-${{ github.sha }}.zip" .
          cd ../..

      - name: Copy artifacts to runner storage
        run: |
          ARTIFACT_DIR="/opt/artifacts/${{ github.sha }}"
          mkdir -p "$ARTIFACT_DIR"
          cp release/*.zip "$ARTIFACT_DIR/"
